<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    #search_results {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1%;

      justify-content: space-between;
      margin-top: 5%;
    }
  </style>

  <body>
    <h1>Youtube</h1>

    <input type="text" id="search" />

    <button onclick="searchVideos()">Search</button>

    <div id="search_results"></div>
  </body>
</html>
<script>
     //
  //https://youtube.googleapis.com/youtube/v3/search?q=tesla&key=[YOUR_API_KEY]

  let API = "AIzaSyDgyjXbRIxCKUe1jni4VD49JYDvHfA6fWg";
  //AIzaSyDwSHXbhfA4WR-oX8Xl8WDzr_rdzbE-_Gg
////for youtube
let search_results_div = document.getElementById("search_results");

async function searchVideos() {
  try {
    let inp = document.getElementById("search").value;

    let res = await fetch(
    `https://youtube.googleapis.com/youtube/v3/search?part=snippet&order=rating&q=${inp}&regionCode=in&key=${API}&maxResults=30`
    );

    let data = await res.json();
    console.log("data:", data);

    let array_of_videos = data.items;

    appendVideos(array_of_videos);
  } catch (err) {
    console.log("err:", err);
  }
}

const appendVideos = (arr) => {
  arr.forEach(({ id: { videoId } }) => {
    console.log("videoId:", videoId);
    let div = document.createElement("div");

    let iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${videoId}`;
    iframe.width = "350px";
    iframe.height = "260px";
    //iframe.allowfullscreen = "true";

    iframe.setAttribute("allowfullscreen", true);

    div.append(iframe);

    search_results_div.append(div);
  });
};
