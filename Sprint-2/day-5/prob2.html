<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    input {
      width: 200px;
    }
    #movies {
      height: 200px;
      width: 206px;
      border: solid 1px black;
      border-top: none;
      overflow: scroll;
    }
    img{
        height: 70px;
    }
    #box{
        display: flex;
    }
    #container{
        width: 350px;
    }
    #poster{
        width: 300px;
        height: 280px;
        
    }
  </style>
  <body>
    <h1>Fetch</h1>

    <input oninput="throttleFunction(main,1000)" type="text" id="query" />

    <div id="movies"></div>
    <div id="container"></div>
  </body>
</html>
<script>
  var timerId;

let movies_div = document.getElementById("movies");

async function searchMovies(name) {
  movies_div.innerHTML = null;

  let response = await fetch(`https://www.omdbapi.com/?s=${name}&apikey=61c638ea`);

  let data = await response.json();

  return data.Search;
}

async function appendMovies(m) {
  if (m === undefined) {
    return false;
  }

  m.forEach(function(ele){
    let div1 = document.createElement("div");
            div1.setAttribute("id", "box");
            div1.onclick = function () {

                get(ele.Title);
            }
            let poster = document.createElement("div");
            let img = document.createElement("img");
            img.src = ele.Poster;
            let name = document.createElement("div");
            let p = document.createElement("p");
            p.innerText = ele.Title;
            name.append(p);
            poster.append(img);
            div1.append(poster, name)
            movies_div.append(div1); 
  });
}

function throttleFunction(func, delay) {
  // If setTimeout is already scheduled, no need to do anything
  if (timerId) {
    clearTimeout(timerId);
  }

  // Schedule a setTimeout after delay seconds
  timerId = setTimeout(function () {
    func();
  }, delay);
}
function get(ele) {
        document.querySelector("#container").innerHTML = "";

        let name = ele;


        let key = "61c638ea";
        let url = `http://www.omdbapi.com/?t=${name}&apikey=${key}`;
        console.log(url)

        async function getmovie() {
            try {
                let mdb = await fetch(url);
                let res = await mdb.json();
                    let x = `<div>
            <img src="${res.Poster}" id="poster">
            <h2>Title:${res.Title}</h2>
            <h3>Actors:${res.Actors}</h3>
            <h3>IMDb rating:${res.imdbRating}</h3>
        </div>`;
         document.querySelector("#container").innerHTML = x;
       }
      catch (err) {
                console.log("This is error", err)
            }
        }
        getmovie();

    }
async function main() {
  let name = document.getElementById("query").value;

  if (name.length <= 2) {
    return false;
  }

  console.log("fired");

  let m = await searchMovies(name);

  appendMovies(m);
}

</script>
