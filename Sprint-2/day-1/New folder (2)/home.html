<script>
      let id;
    let imgae_slide = ["https://image.shutterstock.com/z/stock-photo-business-as-usual-232844683.jpg","https://image.shutterstock.com/image-photo/bangkok-thailand-december-8-2019-600w-1588449007.jpg","https://image.shutterstock.com/z/stock-vector-bollywood-indian-cinema-movie-banner-or-poster-with-curtain-and-spotlights-vector-illustration-1230363820.jpg","https://image.shutterstock.com/z/stock-photo-realistic-detailed-d-popcorn-snack-in-striped-bucket-card-cinema-movie-fast-food-illustration-1935126638.jpg"]
    let div = document.getElementById("slide");

    div.innerHTML = "";

    let img = document.createElement("img");
    img.setAttribute("id", "slide");

    img.src = imgae_slide[0];

    div.append(img);

    let i = 1;

    id = setInterval(function () {
        if (i === imgae_slide.length) {
            i = 0;
        }
        img.src = imgae_slide[i];
        div.append(img);
        i++;
    }, 3000)

</script>
