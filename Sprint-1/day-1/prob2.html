   <button id="btn" onclick="here()">Click Me</button>

<script>
    var z = document.querySelector("#num");
   var count = 1;
    function here(){
        var y = Math.floor((Math.random())*6+1);
    
      if(y == 6){
          z.style.color="green";
          z.textContent=y;
    }
    if(y == 1){
          z.style.color="red";
          z.textContent=y;
    }
    if(y == 2){
          z.style.color="blue";
          z.textContent=y;
    }
    if(y == 3){
          z.style.color="yellow";
          z.textContent=y;
    }
    if(y == 4){
          z.style.color="teal";
          z.textContent=y;
    }
    if(y == 5){
          z.style.color="pink";
          z.textContent=y;
    }
    console.log(count++);
    }
